<!DOCTYPE html>
	<html>
		<div id="main">

			<title>

			<!-- topnav -->

			<!-- end topnav -->
			
			<!-- sidenav -->
			<div id="mySidenav" class="sidenav">
				<div id="pic" div class="container">
					<img id="myPic" src="https://bradbkai.github.io/files/bradimage.jpg" alt="Brad's Picture" style="width:95; height:120px; border:0;">
				</div>
				<div id="blurb" div class="center">
					<h1>Bradley Kai</h1>
					<p>Your IT kind of guy.</p>
				</div>
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a class="passive" href="/">Home</a>
				<a href="/resume">Resume</a>
				<a href="/ics">ICS Courses</a>
				<a href="/cidm">CIS Courses</a>
				<a href="/projects">Projects</a> 
				<div id="mySideLinks" class="sideLinks">
					<ul>
						<li><a href="mailto:bradbkai@gmail.com"><img class="links" id="email" src="https://BradBKai.github.io/files/emailimage.png" id="emailImage" alt="Email Picure" style="width:38px; height:22px; border:0;"></a></li>
						<li><a href="https://github.com/BradBKai"><img class=links" src="https://BradBKai.github.io/files/githubimage.png" id="github" alt="Github Picture" style="width:42px; height:22px; border:0;"></a></li>
						<li><a href="https://linkedin.com/in/BradBKai"><img class="links" src="https://BradBKai.github.io/files/linkedinimage.png" id="linkedin" alt="Linkedin Picure" style="width:22pm; height:22px; border:0;"></a></li>
					</ul>
				</div>
			</div>

			<!-- click triggers openNav -->
			<span style="font-size:30px;cursor:pointer"  onclick="openNav()">&#9776;</span>

			<!-- opens and closes sidenav -->
			<script>
			function openNav() {
				document.getElementById("mySidenav").style.width="240px";
				document.getElementById("main").style.marginLeft="240px";
			}
			function closeNav() {
				document.getElementById("mySidenav").style.width="0";
				document.getElementById("main").style.marginLeft="0";
			}
			</script>
			<!-- end sidenav --> 
		</head>
		<body>
			<!-- content -->
			<div class="content">
				{{ content }}
			<!-- end content -->


			<div class="push"></div>
			</div>
		</body>
		<div class="footer">

			<div class="bottom" id="myFoot">
